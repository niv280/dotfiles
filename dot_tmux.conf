unbind C-b
set -g prefix C-a
bind C-a send-prefix

#reload tmux.conf message
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

#-------------------------------------------------------# Pane 
#navigation non-standard because of resizing pane prefix-L 
#-------------------------------------------------------#
bind -r b previous-window 
bind -r n next-window 
bind -r p last-window
#-------------------------------------------------------# Terminal 
#mouse off
set -g mouse on
#256 colours
set -g default-terminal "screen-256color"
# start with window 1 (instead of 0)
set -g base-index 1
# start with pane 1
set -g pane-base-index 1
# use vi mode - not sure what these do...
set -g mode-keys vi 
set -g status-keys vi
#setw -g utf8 on set -g status-utf8 on 
#-------------------------------------------------------# PANE COLOURS 
# set inactive/active window styles
set -g window-style 'fg=colour220,bg=black'
set -g window-active-style 'fg=colour255,bg=black'
#-------------------------------------------------------# PANE 
#NAVIGATION/MANAGEMENT 
#-------------------------------------------------------#
# splitting panes 
unbind '-'
unbind '\'
bind '\' split-window -h -c '#{pane_current_path}' 
bind '-' split-window -v -c '#{pane_current_path}'
# open new panes in current path
bind c new-window -c '#{pane_current_path}'
# Use Alt-arrow keys WITHOUT PREFIX KEY to switch panes
bind -n M-Left  select-pane -L 
bind -n M-Right select-pane -R 
bind -n M-Up    select-pane -U 
bind -n M-Down  select-pane -D
#Resizing panes:
bind -r j resize-pane -D 2 
bind -r k resize-pane -U 2 
bind -r h resize-pane -L 2 
bind -r l resize-pane -R 2

#-------------------------------------------------------# 
# Copy - paste
#-------------------------------------------------------#
set -g set-clipboard on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

#-------------------------------------------------------# Setting escape 
#time delay to be smaller to make tmux more responsive to commands 
#-------------------------------------------------------#
set -s escape-time 0
#-------------------------------------------------------# 
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

setenv -g TMUX_PLUGIN_MANAGER_PATH "~/.tmux/plugins/"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'

tmux_orange="#fab387"
set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "top"
set -g @catppuccin_pane_left_separator " "
set -g @catppuccin_pane_right_separator " "

set -g @catppuccin_pane_middle_separator "█ "
set -g @catppuccin_pane_number_position "left"
set -g @catppuccin_pane_default_fill "number"
set -g @catppuccin_pane_default_text "#{b:pane_current_path}"
set -g @catppuccin_pane_border_style "fg=$tmux_orange"
set -g @catppuccin_pane_active_border_style "fg=$tmux_orange"
set -g @catppuccin_pane_color "$tmux_orange"
set -g @catppuccin_pane_background_color "$tmux_orange"
set -g @catppuccin_status_modules_right "application session cpu"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(zoom),}"

set -g @plugin 'iggredible/tmux-colorful'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

